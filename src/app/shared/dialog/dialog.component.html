<h2 mat-dialog-title>{{modalTitle}}</h2>
<mat-dialog-content>Do you wish to continue previous shopping?

  <mat-card>
    <mat-formio src="https://examples.form.io/example" (submit)="onSubmit($event)"></mat-formio>
    <!--<mat-formio [form]="form" [submission]="submission" (submit)="onSubmit($event)"></mat-formio>-->
</mat-card>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
