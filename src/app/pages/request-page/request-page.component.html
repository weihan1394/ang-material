<div class="vmware-container">
    <mat-toolbar class="vmware-toolbar vmware-header">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="vmware-app-name">VMware</h1>

        <div class="spacer"></div>
        <button mat-button [matMenuTriggerFor]="menu">{{username}}</button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="getKeycloakService().getUserDetails()">Profile</button>
            <button mat-menu-item (click)="getKeycloakService().logout()">Logout</button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="vmware-sidenav-container">
        <mat-sidenav #snav [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink='/provisioning'>Provisioning</a>
                <a mat-list-item routerLink='/request'><b>Request</b></a>
                <a mat-list-item routerLink='/inventory'>Inventory</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="content">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2 class="primary-heading">Request</h2>
                    </div>
                </div>
            </div>
        </mat-sidenav-content>

    </mat-sidenav-container>
    <footer class="page-footer font-small" style="background-color: #194A5E;">
        <div class="footer-copyright text-right py-3" style="padding-right: 40px;">Â© 2020 Copyright:
            <a href=""> VMware</a>
        </div>
    </footer>
</div>
